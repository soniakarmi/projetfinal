<section class="section bg-gray">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="section-title">Quiz Form</h2>
        </div>
      </div>
      <div class="row">  
    

        <div class="col-lg-7 mb-4 mb-lg-0">
          <form [formGroup]="form" >


            <div class="col-12">
                <label for="roleSelect">Type de Quiz</label>
                <select class="form-control mb-3" id="typeQuiz" name="typeQuiz" formControlName="type" >
                  <option *ngFor="let item of typeQuiz" [value]="item">{{ item }}</option>
                </select> 
              </div> 
              <label for="roleSelect">Description</label> 
            <textarea name="message" id="message" class="form-control mb-3"formControlName="description"  ></textarea>
            <button type="submit" value="send" class="btn btn-primary" (click)="quizform()" >Next</button>&nbsp;
            <button type="submit"  class="btn btn-primary" routerLink="/test" >vers quiz test </button>
          </form>
        </div>   
      </div>
    </div>
  </section>
