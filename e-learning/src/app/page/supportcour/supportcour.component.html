<section class="page-title-section overlay" data-background="images/backgrounds/page-title.jpg">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <ul class="list-inline custom-breadcrumb mb-2">
            <li class="list-inline-item"><a class="h2 text-primary font-secondary" href="index.html">Home</a></li>
            <li class="list-inline-item text-white h3 font-secondary nasted">Create Support Cour</li>
          </ul>
          <p class="text-lighten mb-0">Our courses offer a good compromise between the continuous assessment favoured by some universities and the emphasis placed on final exams by others.</p>
        </div>
      </div>
    </div>
  </section>

<section class="section bg-gray">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="section-title">Create Support Cour </h2>
        </div>
      </div>
      <div class="row">  
        <div class="col-lg-7 mb-4 mb-lg-0">
          <form [formGroup]="supportcourForm" >
            <label for="roleSelect">Type de Support Cour</label>
            <input type="text" class="form-control mb-3" id="name" name="name"  formControlName="typeSupportCours">
            <label for="imageSelect">Photo PDF</label>
            <input type="file" class="form-control mb-3" id="image" name="image"  (change)="handlefileinput($event)">
            <div class="col-12">
              <label for="roleSelect">Type de Quiz</label>
              <select class="form-control mb-3" id="typeQuiz" name="typeQuiz" formControlName="typeQuiz" >
                <option *ngFor="let item of typeQuiz" [value]="item">{{ item }}</option>
              </select> 
            </div> 
            <div class="col-12">
                <label for="cours">Cours</label>
                <select class="form-control mb-3" id="cours" name="cours" formControlName="coursId" >
                  <option *ngFor="let c of cours" [value]="c.id">{{ c.titre }}</option>
                </select> 
              </div>         
              <label for="roleSelect">Description</label> 
            <textarea name="message" id="message" class="form-control mb-3"  formControlName="description"></textarea>
            <button type="submit" value="send" class="btn btn-primary"(click)="createSupportCour()" >Add Support Cour</button>
          </form>
        </div>   
      </div>
    </div>
  </section>
